<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Here Now</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section id="ordernow">
        <div class="order">
            <h1 class="h-primary center">
               <center><font size=50 color="white">Order Now</font></center> 
            </h1>
        </div>
        <div id="order-box">
    <form action="http://localhost/quickbite/orderdet.php" method="post">
        <font color="white"><label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        
        <label for="items">Order:</label>
        <select id="items" name="items">
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="sushi">Sushi</option>
          <option value="chowmein">Chow Mein</option>
          <option value="chickensub">Chicken Sub Sandwich</option>
          <option value="chickentangdi">Chicken Tangdi Kabab</option>
          <option value="coke">Fresh Coke</option>
        </select><br>
      
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        
        <label for="comments">Special Instructions:</label>
        <textarea id="comments" name="comments"></textarea><br>
        <input type="submit" value="Cash On Delivery" name="submit">
      </form>
    <div id="paybox">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" id="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" id="hosted_button_id" value="Maynak_button_id">
        <input type="submit" name="Pay with Paypal" value="Pay with Paypal" id="paypal">
      </form>
    </div>
    </div>
  </font>
    </section>
    
</body>
</html>
